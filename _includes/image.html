{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.slug }}/{{ include.src }}{% endcapture %}
{% if include.caption %}
<figure>
  <img src="/images/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% else %} max-width="95%" {% endif %}/>
  <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
<img src="/images/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% else %} max-width="95%" {% endif %}/>
{% endif %}
