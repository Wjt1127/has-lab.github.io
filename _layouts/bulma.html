<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% if page.subtitle %}
      {{ page.title }} &middot; {{ page.subtitle }} &middot; {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
    </title>
    <link rel="stylesheet"    href="{{ site.baseurl }}/target/scala-2.12/scalajs-bundler/main/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet"    href="{{ site.baseurl }}/target/scala-2.12/scalajs-bundler/main/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"    href="{{ site.baseurl }}/css/syntax.css">
    <script defer             src="{{ site.baseurl }}/target/scala-2.12/scalajs-bundler/main/pages-opt-bundle.js"></script>
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.jpg">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
    <style type="text/css">.icon i {font-family: FontAwesome; font-style: normal;} .content img {display: block; margin: auto;} div.highlight {margin-bottom: 1em;}</style>
  </head>
  <body>
    {{ content }}
    {% include google_analytics.html %}
    {% include baidu_tongji.html %}
  </body>
</html>
